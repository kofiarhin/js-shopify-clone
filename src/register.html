<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>EscoShop | Register </title>
</head>

<body>

<!-- header  -->
   <header> </header>
   <!-- end header  -->

 <h1 class="title center"> Register Page</h1>


  <!-- login -->
  <section id="register"> 
  

  <!-- container -->
  <div class="container">

    <!-- form-wrapper -->
    <div class="form-wrapper">

      <!-- form -->
      <form action="">

        <input type="text" class="firstname" placeholder="First Name">
        <input type="text" class="lastname" placeholder="Last Name">
        <input type="text" class="email" placeholder="Email Address">
        <input type="text" class="password" placeholder="Password">
        <input type="text" class="Contact" placeholder="Contact">
<!-- gender -->
      <select class="gender"> 
          <option value="male"> Male </option>
          <option value="female"> Female </option>
      </select>
<!-- end gender -->
        <button type="submit" class="btn btn-submit">Submit</button>

      </form>
      <!-- end form -->
    </div>

    <!-- end form-wrapper -->
  </div>
  <!-- end container -->
  </section>

  <!-- end login -->

<!-- footer -->
   <Footer> </footer>
 <!-- end footer -->
</body>

</html>
