<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />

  <title>TheShop | Register </title>
</head>

<body>

  <!-- header  -->
  <header> </header>
  <!-- end header  -->

  <!-- register -->
  <section id="register">

    <h1 class="title  center">Create Account</h1>

    <div class="form-wrapper">
      <form action="">

        <!--input-group -->
        <div class="input-group">
          <label for="firstname">First Name</label>
          <input type="text" class="firstname" placeholder="John">
          <p class="error error-firstname"></p>
        </div>
        <!-- end input-group -->

        <!--input-group -->
        <div class="input-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="lastname" placeholder="Doe">
          <p class="error error-lastname"></p>
        </div>
        <!-- end input-group -->

        <!--input-group -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" class="email" placeholder="johndoe@gmail.com">
          <p class="error error-email"></p>
        </div>
        <!-- end input-group -->


        <!--input-group -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" class="password" placeholder="Password">
          <p class="error error-password"></p>
        </div>
        <!-- end input-group -->

        <!-- input-group -->
        <div class="input-group">

          <label> Gender </label>
          <select name="gender" class="gender">
            <option value="">--Select Gender---</option>
            <option value="male">Male</option>
            <option value="male">Female</option>
          </select>

          <p class="error error-gender"></p>
        </div>
        <!-- end input-group -->

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer> </footer>
  <!-- end footer -->
</body>

</html>
