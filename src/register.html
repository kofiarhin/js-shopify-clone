<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <title>TheShop | Register </title>
</head>

<body>

  <!-- header  -->
  <header> </header>
  <!-- end header  -->

  <h1 class="title center">Create Account</h1>

  <div class="form-wrapper">
    <form action="">

      <!--input-group -->
      <div class="input-group">
        <label for="firstname">First Name</label>
        <input type="text" class="firstname" placeholder="John">
      </div>
      <!-- end input-group -->

      <!--input-group -->
      <div class="input-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="lastname" placeholder="Doe">
      </div>
      <!-- end input-group -->

      <!--input-group -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" class="email" placeholder="johndoe@gmail.com">
      </div>
      <!-- end input-group -->


      <!--input-group -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" class="password" placeholder="Password">
      </div>
      <!-- end input-group -->

      <!-- input-group -->
      <div class="input-group">
        <select name="gender" id="gender">
          <option value="">--Select Gender---</option>
          <option value="male">Male</option>
          <option value="male">Female</option>
        </select>
      </div>
      <!-- end input-group -->

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- footer -->
  <footer> </footer>
  <!-- end footer -->
</body>

</html>
